
<!DOCTYPE html>
<html>
<head>
    <title>InvisoGuard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>InvisoGuard Trace</h1>
    <form method="POST" onsubmit="showSpinner()">
        <input type="text" name="video_url" placeholder="Paste video URL here" required />
        <button type="submit">Reveal</button>
    </form>
    <div id="spinner" style="display:none;">Loading...</div>

    {% if video_url %}
        <div id="trace-result">
            <p><strong>Video URL:</strong> {{ video_url }}</p>
            <p><strong>Location:</strong> [Mock GPS Coordinates]</p>
            <p><strong>Device ID:</strong> [Mock Device ID]</p>
            <button>Download Trace Report</button>
        </div>
    {% endif %}
</body>
</html>
