
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InvisoGuard Trace</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>InvisoGuard Trace</h1>
        <form method="post">
            <input type="text" name="video_url" placeholder="Paste video URL here" required>
            <button type="submit">Reveal</button>
        </form>
        {% if trace_data %}
        <div class="result">
            <p><strong>Video URL:</strong> {{ trace_data.video_url }}</p>
            <p><strong>Location:</strong> {{ trace_data.location }}</p>
            <p><strong>Device:</strong> {{ trace_data.device }}</p>
            <p><strong>Uploader:</strong> {{ trace_data.uploader }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
